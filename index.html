<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Nightscout Widget</title>
  </head>
  <body>
    <main>
      <div class="control">
        <button class="button" id="button-close">
          <img src="asset/icons8-close.png" alt="close" width="12px" height="12px">
        </button>
        <button class="button" id="button-settings">
          <img src="asset/icons8-settings.png" alt="setup" width="12px" height="12px">
        </button>
      </div>
      <div class="cgv">
        <div class="cgv__last"></div>
        <div class="cgv__delta"></div>
        <div class="cgv__trend"></div>
      </div>
    </main>
    <script type="module" src="./js/renderer.js"></script>
  </body>
</html>
