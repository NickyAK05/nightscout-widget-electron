<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Nightscout Widget Settings</title>
  </head>
<body>
  <main class="settings">
    <h1 class="settings__title">Nightscout Widget Settings</h1>
    <form>
      <div class="settings-fields">
        <section class="settings-field settings-fields__nightscout">
          <h2 class="settings-field__title">Nightscout API settings</h2>
          <div class="settings-input">
            <input class="settings-input__field" type="text" name="nightscout-url" id="nightscout-url" required>
            <label class="settings-input__label" for="nightscout-url">Nightscout URL</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__field" type="text" name="nightscout-token" id="nightscout-token" required>
            <label class="settings-input__label" for="nightscout-token">Nightscout token</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" name="nightscout-interval" id="nightscout-interval" required>
            <label class="settings-input__label" for="nightscout-interval">Nightscout request interval (sec.)</label>
          </div>
        </section>
        <section class="settings-field settings-fields__widget">
          <h2 class="settings-field__title">Widget preferences</h2>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="10" min="10" max= "100" name="widget-opacity" id="widget-opacity" value="100" disabled>
            <label class="settings-input__label" for="widget-opacity">Widget opacity (%)</label>
            <div class="settings-input__disabled-tooltip">Feature temporary disabled</div>
          </div>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="1" min="0" name="age-limit" id="age-limit" required>
            <label class="settings-input__label" for="age-limit">Age limit (min.)</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__check" type="checkbox" name="show-age" id="show-age">
            <label class="settings-input__check-wrapper" for="show-age">
              <span class="settings-input__field settings-input__field--checkbox"></span>
              <span class="settings-input__label">Show age</span>
            </label>
          </div>
          <div class="settings-input">
            <input class="settings-input__check" type="checkbox" name="calc-trend" id="calc-trend" checked disabled>
            <label class="settings-input__check-wrapper" for="calc-trend">
              <span class="settings-input__field settings-input__field--checkbox"></span>
              <span class="settings-input__label">Calc trend</span>
            </label>
            <div class="settings-input__disabled-tooltip">Feature temporary disabled</div>
          </div>
        </section>
        <section class="settings-field settings-fields__bg">
          <h2 class="settings-field__title">Blood sugar levels preferences</h2>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="0.1" name="bg-high" id="bg-high" required>
            <label class="settings-input__label" for="bg-high">High level threshold</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="0.1" name="bg-target-top" id="bg-target-top" required>
            <label class="settings-input__label" for="bg-target-top">Target top level</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="0.1" name="bg-target-bottom" id="bg-target-bottom" required>
            <label class="settings-input__label" for="bg-target-bottom">Target bottom level</label>
          </div>
          <div class="settings-input">
            <input class="settings-input__field settings-input__field--number" type="number" step="0.1" name="bg-low" id="bg-low" required>
            <label class="settings-input__label" for="bg-low">Low level threshold</label>
          </div>
        </section>
      </div>
      <div class="settings-footer">
        <div class="settings-footer__buttons">
          <button class="settings-button" type="submit" id="button-submit">Save</button>
          <button class="settings-button" type="button" id="button-test">Test</button>
        </div>
        <div class="settings-footer__meta">
          <p class="settings__app-version">v<span id="app-version">0.0.0</span></p>
          <a class="settings__log-link" href="#">Log ...</a>
        </div>
      </footer>
    </form>
  </main>
  <script type="module" src="./js/settings.js"></script>
</body>
</html>
